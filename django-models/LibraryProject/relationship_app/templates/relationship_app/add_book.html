<!doctype html>
<html>
<head><meta charset="utf-8"><title>Add Book</title></head>
<body>
  <h1>Add Book</h1>
  <form method="post">{% csrf_token %}
    <label>Title: <input name="title" /></label><br/>
    <label>Author:
      <select name="author_id">
        {% for a in authors %}
          <option value="{{ a.id }}">{{ a.name }}</option>
        {% endfor %}
      </select>
    </label><br/>
    <button type="submit">Add</button>
  </form>
</body>
</html>
