<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Detail</title>
</head>
<body>
    <h1>Library: {{ library.name }}</h1>
    <h2>Books in Library:</h2>
    <ul>
        {% for book in books %}
        <li>{{ book.title }}{% if book.author %} by {{ book.author.name }}{% endif %}</li>
        {% empty %}
        <li>No books in this library.</li>
        {% endfor %}
    </ul>
</body>
</html>
