<!doctype html>
<html>
<head><meta charset="utf-8"><title>Edit Book</title></head>
<body>
  <h1>Edit Book</h1>
  <form method="post">{% csrf_token %}
    <label>Title: <input name="title" value="{{ book.title }}" /></label><br/>
    <label>Author:
      <select name="author_id">
        {% for a in authors %}
          <option value="{{ a.id }}" {% if a.id == book.author.id %}selected{% endif %}>{{ a.name }}</option>
        {% endfor %}
      </select>
    </label><br/>
    <button type="submit">Save</button>
  </form>
</body>
</html>
