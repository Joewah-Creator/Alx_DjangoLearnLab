<!-- relationship_app/templates/relationship_app/list_books.html -->
<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>List of Books</title></head>
<body>
  <h1>Books Available</h1>
  <ul>
    {% for book in books %}
      <li>{{ book.title }}{% if book.author %} by {{ book.author.name }}{% endif %}</li>
    {% empty %}
      <li>No books available.</li>
    {% endfor %}
  </ul>
</body>
</html>
