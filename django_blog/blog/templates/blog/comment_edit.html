{% extends "blog/base.html" %}
{% block title %}Edit Comment{% endblock %}
{% block content %}
  <h2>Edit comment</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {{ form.content }}
    <button type="submit">Save changes</button>
    <a href="{% url 'blog:post_detail' form.instance.post.pk %}">Cancel</a>
  </form>
{% endblock %}
